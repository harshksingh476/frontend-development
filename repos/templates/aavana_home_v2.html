                                                                            <div class="row" id="Dashboard-Download-File-Popup-Row">

                                                                                <div class="col-md-10"><a class="dropdown-item" href="#" onclick="exportToCSV('Main-Data-Table-Content')"><b>CSV</b></a></div>
                                                                            </div>
                                                                            <div class="row" id="Dashboard-Download-File-Popup-Row">
                                                                                <div class="col-md-2"><img src="../static/Excel_file_icon_v1.png" style="width: 12px;"></div>

                                        <div class="dropdown-menu" id="MultiSelect-Dropdown-Menu" aria-labelledby="multiSelectDropdown">
                                            
                                        </div>
                                    </div>
                                </div>
                            </div> -->
                            <div class="row" style="margin-top: 20px;">

                            </div>

        <!-- Comment Modal -->
        <div id="commentModal" class="modal fade" role="dialog">
            <div class="modal-dialog modal-dialog-scrollable modal-lg">        
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header" style="border: none; ">
                        <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
                        <h5 class="modal-title" style="margin-left: 10px;">Add Comments </h5>
                    </div>
                    <div class="modal-body">
                        <div class="container" id="Comment-Modal-Content-Box">
                            <div class="row">
                                <div class="col-md-12">
                                    <textarea rows="5" cols="100" name="comment" id="addCommentTextarea" spellcheck="false" style="border: 1px solid #dee2e6;font-size:13px;"></textarea>
                                </div>
                                
                            </div>
                            <div class="row">

                                <div class="col-md-6" style="margin-top: 5px;">
                                    <input type="checkbox" id="check-internal-external">
                                </div>
                                <div class="col-md-6" style="margin-top: 4px; margin-left: -350px;">
                                    <span style="font-size: 12px;"> Mark this comment as external </span>                   
                            </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer" style="border-style: none !important;">
                        <button type="button" class="btn btn-primary" data-dismiss="modal" style="font-size: 13px;" id="addCommentsModal" onclick="addComment()">Save Changes</button>
                    </div>
                </div>       
            </div>
        </div>

        <div id="EditModal" class="modal fade" role="dialog">

                        <h5 class="modal-title" style="margin-left: 10px;">Edit Comments </h5>
                    </div>
                    <div class="modal-body">
                        <div class="container" id="Edit-Comment-Modal-Content-Box">
                            <div class="row">
                                <div class="col-md-12">
                                    <textarea rows="5" cols="75" name="comment" id="addComment" spellcheck="false" style="border: 1px solid #dee2e6;">
                                        
                                    </textarea>
                                </div>
                                
                            </div>
                            <div class="row">

                                <div class="col-md-4" style="margin-top: 5px;">
                                    <input type="checkbox">
                                </div>
                                <div class="col-md-4" style="margin-top: 4px; margin-left: -230px;">

                                </div>
                                <div class="col-md-4" style="margin-top: 4px; margin-left: 230px;">
                                    <button type="button" class="btn btn-primary" data-dismiss="modal" style="font-size: 13px;" id="addCategory" onclick="editComment()">Save Changes</button>                 
                                </div>

                                              </thead>
                                              <tbody id="Comment-Modal-Table-Body-Row">
                                                <tr>
                                                    <td>06/11/2023</td>
                                                    <td>This is a dummy comment</td>
                                                    <td>Internal</td>
                                                </tr>
                                                <tr>
                                                    <td>07/11/2023</td>
                                                    <td>This is my second comment</td>
                                                    <td>External</td>

                                              </tbody>

                    </div>
